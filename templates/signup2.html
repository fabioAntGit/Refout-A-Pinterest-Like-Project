{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Sign Up - Refout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            $.ajaxSetup({
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            });

            $('.del').click(function(event) {
                event.preventDefault();
                var notificationId = $(this).data('notification-id');
                var notificationElement = $(event.target).closest('.notification');
                $.ajax({
                    url: $(this).data('url'),
                    type: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'ok') {
                            notificationElement.remove();
                        }
                    }
                });
            });
        });
    </script>



</head>

<body>
    <div class="wrapper">
        <div class="header-logo-signin">
            <div class="header-logo">
                <a href=""><img src="{% static 'assets/images/refoutgreen.png' %}" class="logo-img"></a>
            </div>

        </div>
        <div class="signin-section">
            <div class="title">Sign up</div>
            <div class="message">{% for message in messages%}
                <h8>{{message}}</h8>
                {% endfor %}</div>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" maxlength="20">Username</label>
                    <input class="form-control" type="text" name="username" required="required" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="username" maxlength="100">Email</label>
                    <input class="form-control" type="email" name="email" required="required" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" required="required" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input class="form-control" type="password" name="password2" required="required" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Sign up</button>
            </form>

            <div class="signup-link">
                Already have an account? <a href="/signin">Sign in</a>
            </div>
        </div>



    </div>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
