    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).on('click', '.like-button', function(e) {

            e.preventDefault();
            var postid = $(this).val();
            var csrftoken = $('input[name=csrfmiddlewaretoken]').val();
            $.ajax({
                type: 'POST',
                url: '{% url "app:like" %}',
                data: {
                    postid: postid,
                    csrfmiddlewaretoken: csrftoken,
                    action: 'post'
                },
                success: function(json) {
                    $('#like-count-' + postid).text(json.result);
                },
                error: function(xhr, errmsg, err) {
                    // handle error
                }
            });
        });
    </script>






</head>

<body>
    <!--<div class="se-pre-con"></div>-->
    <div class="theme-layout">

        <div class="responsive-header">
            <div class="mh-head first Sticky">

        <!-- responsive header -->

        <div class="topbar stick">
            <div class="logo">

            <div class="top-area">

                <ul class="setting-area">
                    <li>
                        <a href="/post"><i class="ti-plus"></i></a>
                    </li>
                    <li>

        </div>
    </div>
    <!-- topbar -->

    <section>
        <div class="gap gray-bg">
            <div class="container-fluid">
                <div class="row">

                        <div class="row" id="page-contents">
                            <div class="col-lg-3">
                                <aside class="sidebar static">


                                </aside>
                            </div>
                            <!-- sidebar -->
                            <div class="col-lg-6">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="btn-group" role="group">
                                                <a href="/" class="btn btn-primary">Home</a>
                                                <a href="/all" class="btn btn-primary">All Posts</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% for post in posts reversed %}

                                <ul class="colla-apps">

                                </ul>
                                <div class="central-meta item">
                                    <div class="user-post">
                                        <div class="friend-info">
                                            <figure>
                                                <img src="{{post.profile_picture.url}}" alt="">
                                            </figure>
                                            <div class="friend-name">
                                                <ins><a href="/profile/{{post.user}}" style="text-decoration: none;">{{post.user}}</a></ins>
                                                <span>{{post.created}}</span>
                                            </div>
                                            <div class="post-meta">
                                                <a href="p/{{post.id}}"><img src="{{post.image.url}} " alt=" "></a>
                                                <div class="we-video-info ">
                                                    <ul>

                                                        <li>

                                                            <button class="like-button" id="like-button-{{ post.id }}" value="{{ post.id }}">
                                                                {% if request.user.profile in post.likes.all %}
                                                                <i class="fa fa-heart-o "></i>
                                                                {% else %}

                                                                {% endif %}
                                                                <span id="like-count-{{ post.id }}">{{ post.likes.count }}</span>
                                                            </button>

                                                        </li>

                                                    </ul>
                                                </div>

                                            </div>
                                        </div>

                                    </div>


                                </div>

                        </div>
                    </div>
    </section>
